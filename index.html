<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- ^ Needed Bootstrap stuff -->

      <link rel="stylesheet" type="text/css" href="style.css">
      <!--link to CSS-->
      <title>Meet Our Team</title>

      <link href="bootstrap.min.css" rel="stylesheet">
      <link href="materialize.min.css" rel="stylesheet">
      <!--Bootstrap-->
      <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Arvo">
      <!--Google Fonts-->
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
      <script type="text/javascript" src="contact.js"></script>
    </head>

    <body>
      <div class="container">
      <div class="row">
        <h1 class="title" style="font-family: 'Arvo', serif; font-size: 48px;">Meet Our Team</h1>
      </div>
      <div class="row">
        <div style="width: 290px; height: 290px;" class="hovereffect" id="andre">
          <img class="img-responsive" src="../andre-square.png" alt="Andre Gomes" style="width: 300px; height: 300px;">
          <div class="overlay">
                <h2>Andre Gomes</h2>
                  <p>
                    <p>Philosophy</p>
                    <p>Class of 2018</p>
                  </p>
            </div>
        </div>
        <div style="width: 290px; height: 290px;" class="hovereffect2">
          <img class="img-responsive" src="../chris-square.png" alt="Chris Kim" style="width: 300px; height: 300px;">
          <div class="overlay">
            <h2>Chris Kim</h2>
              <p>
                <p>Finance and Economics</p>
                <p>Class of 2018</p>
              </p>
        </div>

        <h1>Contact Us</h1>
        <div id="form-main">
          <div id="form-div">
            <form class="form" id="form1">

              <p class="name">
                <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
              </p>

              <p class="email">
                <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
              </p>

              <p class="text">
                <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comment"></textarea>
              </p>


              <div class="submit">
                <input type="submit" value="SEND" id="button-blue"/>
                <div class="ease"></div>
              </div>
            </form>
          </div>
      </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>

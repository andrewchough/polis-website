<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- ^ Needed Bootstrap stuff -->

      <link rel="stylesheet" type="text/css" href="style.css">
      <!--link to CSS-->
      <title>Meet Our Team</title>

      <link href="bootstrap.min.css" rel="stylesheet">
      <link href="materialize.min.css" rel="stylesheet">
      <!--Bootstrap-->
      <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Arvo">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <!--Google Fonts-->
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
      <script type="text/javascript" src="contact.js"></script>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </head>

    <body>

      <div>
        <h1 class="title" style="font-family: 'Arvo', serif; font-size: 48px;">Meet Our Team</h1>
      </div>
      <br><br>
      <div class="container">
        <div class="row">
          <div class="col s12 m5 offset-m1 l4 offset-l2">

            <div class="hovereffect" id="andre">
              <img class="img-responsive" src="andre-square.png" alt="Andre Gomes">
              <div class="overlay">
                    <h2>Andre Gomes</h2>
                      <p>
                        <p>Philosophy</p>
                        <p>Class of 2018</p>
                      </p>
                </div>
            </div>
          </div>
          <div class="col s12 m5 offset-m0 l4">
            <div class="hovereffect2">
              <img class="img-responsive" src="chris-square.png" alt="Chris Kim">
              <div class="overlay">
                <h2>Chris Kim</h2>
                  <p>
                    <p>Finance and Economics</p>
                    <p>Class of 2018</p>
                  </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <h3>Contact Us</h3>
      <div class="container">
        <div class="row">
          <div class="col s9 offset-s1 m6 offset-m5 l5 offset-l5">

              <div id="form-main">
                <div id="form-div">
                  <form class="form" id="form1" method="POST" action="https://script.google.com/macros/s/AKfycbwPUrI_hR4q6dy8X36wRuEwqQF0DZx8yKfYbR5SEPo_mhPqIhY/exec">

                      <p class="name">
                        <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
                      </p>

                      <p class="email">
                        <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
                      </p>

                      <p class="text">
                        <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comment"></textarea>
                      </p>


                      <div class="submit">
                        <input type="submit" value="SEND" id="button-blue"/>
                        <div class="ease"></div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      <br><br>
      <footer>
        <p class="footer-text">Developed by <a href="https://www.facebook.com/cocoondevelopment/" />  Cocoon Development</p>

      </footer>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script data-cfasync="false" type="text/javascript"
      src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
    </body>
  </html>
